<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Smart Factory</title>
	<link rel="stylesheet" type="text/css" href="../../../build/style.css">
</head>
<body>

<div id="header"></div>

<div class="main-container">
    <div id="member-panel">
        <div id="member-setting-block">
            <div class="member-button-block">
                <button type="button" id="member-back-btn">返回列表</button>
                <button type="button" id="member-add-btn">新增</button>
                <button type="button" id="member-edit-btn">儲存</button>
                <button type="button" id="member-delete-btn">刪除此帳戶</button>
            </div>

            <form class="form-horizontal" id="manage-form">
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">帳號</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userName" pattern="^[a-z0-9]{4,16}$" title="帳號需至少4碼，限用小寫與數字"required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密碼</label>
                    <div class="col-sm-10">
                        <input type="password" name="pwd1" class="form-control" id="userPassword" pattern="^[a-z0-9]{6,18}$" onchange="form.pwd2.pattern = this.value;" title="密碼需至少6碼" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">確認密碼</label>
                    <div class="col-sm-10">
                        <input type="password" name="pwd2" class="form-control" id="userPasswordConfirm" pattern="^[a-z0-9]{6,18}$" title="密碼需至少6碼，並與上欄輸入相符" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userEmail" class="col-sm-2 control-label">信箱</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="userEmail" required>
                    </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-sm-2 control-label">身份</label>
                  <div class="col-sm-5">
                    <div class="radio">
                      <label>
                        <input type="radio" name="userGroup" id="userGroup1" value="Manager" checked>
                        Manager
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-5">
                    <div class="radio">
                      <label>
                        <input type="radio" name="userGroup" id="userGroup2" value="Customer">
                        Customer
                      </label>
                    </div>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../../build/bundle/member-manage.js"></script>

</body>
</html>
