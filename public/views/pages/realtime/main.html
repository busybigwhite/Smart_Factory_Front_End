<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Smart Factory</title>
	<link rel="stylesheet" type="text/css" href="../../../build/style.css">
</head>
<body>

<div id="header"></div>

<div class="main-container">

    <div id="realtime-panel">
    	<div id="realtime-select-block">
    		<div class="col-xs-6">
	    		<div class="dropdown-factory-filter">
					<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="factory-focus-name"></span>
						<span class="caret"></span>
					</button>
					<ul class="factory-list dropdown-menu"></ul>
				</div>
				<div id="dropdown-realtime-view-mode">
					<button id="realtime-mode" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span id="realtime-mode-focus" class="dropdown-focus-name"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a id="table-mode-switcher" data-mode="0">列表模式</a></li>
						<li><a id="image-mode-switcher" data-mode="1">圖片模式</a></li>
					</ul>
				</div>
    		</div>
    		<div class="col-xs-6">
    			<div class="input-group pull-right">
					<input id="realtime-search-input" type="text" class="form-control" placeholder="Search for...">
					<span class="input-group-btn">
						<button id="realtime-search-btn" class="btn btn-info">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
				<div class="dropdown-history-filter pull-right">
					<button id="realtime-filter" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span id="realtime-filter-focus" class="dropdown-focus-name"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a class="filter-item" data-id="work_order_serial_num">工單編號</a></li>
						<li><a class="filter-item" data-id="machine_serial_num">射出機台編號</a></li>
						<li><a class="filter-item" data-id="mold_serial_num">模具編號</a></li>
						<li><a class="filter-item" data-id="customer_name">客戶名稱</a></li>
					</ul>
				</div>
			</div>
    	</div>

    	<div class="divide-line"></div>

        <div id="realtime-list-block">
        	<ul id="realtime-table-mode">
				<li class="table-header">
					<div class="table-col">工單編號</div>
                	<div class="table-col">射出機台編號</div>
                	<div class="table-col">模具編號</div>
                	<div class="table-col">客戶名稱</div>
                	<div class="table-col-sm">預計生產總數</div>
                	<div class="table-col text-right">本次開始生產時間</div>
                	<div class="table-col-sm multi-line">正常合模<br> /異常合模</div>
                	<div class="table-col-sm">不良品數</div>
                	<div class="table-col-lg">圖像列表</div>
				</li>
				<div class="realtime-table-body"></div>
			</ul>

			<div id="realtime-img-mode" class="clearfix hidden"></div>
        </div>

        <div id="realtime-no-data-block" class="hidden">
        	<span>無資料顯示</span>
        </div>
    </div>
</div>

<script src="../../../build/bundle/realtime-index.js"></script>

</body>
</html>
