<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Smart Factory</title>
	<link rel="stylesheet" type="text/css" href="../../../build/style.css">
</head>
<body>

<div id="header"></div>

<div class="main-container">
    <div id="workorder-panel">
    	<div id="workorder-select-block">
    		<div class="col-xs-12">
    			<div class="col-xs-4">
		    		<div class="dropdown-factory-filter">
						<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							<span class="factory-focus-name"></span>
							<span class="caret"></span>
						</button>
						<ul class="factory-list dropdown-menu"></ul>
					</div>
				</div>

	    		<div class="col-xs-6">
	    			<div class="input-group pull-right">
						<input id="workorder-search-input" type="text" class="form-control" placeholder="Search for...">
						<span class="input-group-btn">
							<button id="workorder-search-btn" class="btn btn-info">
								<i class="fa fa-search"></i>
							</button>
						</span>
					</div>
					<div class="dropdown-history-filter pull-right">
						<button id="workorder-filter" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							<span id="workorder-filter-focus" class="dropdown-focus-name"></span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<li><a class="filter-item" data-id="work_order_serial_num">工單編號</a></li>
							<li><a class="filter-item" data-id="order_id">訂單編號</a></li>
							<li><a class="filter-item" data-id="customer_name">客戶名稱</a></li>
							<li><a class="filter-item" data-id="status">工單狀態</a></li>
						</ul>
					</div>
				</div>

				<div class="col-xs-2 text-center">
	                <button class="new-button" id="workorder-new-button">新增工單</button>
	            </div>
    		</div>
    	</div>

    	<div class="divide-line"></div>

        <div id="workorder-list-block">
        	<ul id="workorder-table-mode">
				<li class="table-header">
					<div class="table-col-lg">工單編號</div>
                	<div class="table-col-lg">訂單編號</div>
                	<div class="table-col">客戶名稱</div>
                	<div class="table-col">工單狀態</div>
                	<div class="table-col">輸入日期</div>
                	<div class="table-col"></div>
				</li>
				<div class="workorder-table-body"></div>
			</ul>
        </div>
        <div class="col-xs-12" id="workorder-zero-block">
        	無資料顯示
        </div>
    </div>
</div>

<script src="../../../build/bundle/workorder-index.js"></script>

</body>
</html>
