<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Smart Factory</title>
	<link rel="stylesheet" type="text/css" href="../../../build/style.css">
</head>
<body>

<div id="header"></div>

<div class="workorder-container">
<form id="workorder-new-form">
	<div class="base-action-panel">
		<button type="button" class="workorder-info-edit-button" id="workorder-new-edit-button" style="display: none;">編輯</button>
		<button type="submit" class="workorder-info-save-button" id="workorder-new-new-button" style="display: inline">新增</button>
		<button type="button" class="workorder-info-cancel-button" id="workorder-new-cancel-button">取消</button>
	</div>

	<div class="workorder-info-panel">
		<ul>
			<li id="workorder-num">
				<span class="info-name">工單編號</span>
				<span class="info-value">
					<input id="workorder-serial-num-input" class="newOrder" type="text" name="workorder-num" value="" pattern="[A-Za-z0-9_-]{1,}" title="輸入至少1個英數字" required>
					<!-- <input class="newOrder" type="text" name="workorder-num" value="" readonly disabled> -->
				</span>
			</li>
			<li id="order-num">
				<span class="info-name">訂單編號</span>
				<span class="info-value">
					<input class="newOrder" type="text" name="order-num" value="" pattern="[A-Za-z0-9_-]{1,}" title="輸入至少1個英數字" required>
				</span>
			</li>
			<li id="customer-name">
				<span class="info-name">客戶名稱</span>
				<span class="info-value">
					<input class="newOrder" type="text" name="customer-name" value="" pattern="{1,}" required>
				</span>
			</li>
			<li id="factory">
				<span class="info-name">生產廠區別</span>
				<span class="info-value">
					<!-- <input class="newOrder" type="text" name="factory" value=""> -->
					<div class="dropdown-workorder-factory">
						<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							<span class="factory-focus-name selected-option newOrder" selectname="factory"></span>
							<span class="caret"></span>
						</button>
						<ul class="factory-list dropdown-menu"></ul>
					</div>
				</span>
			</li>
			<li id="workorder-status">
				<span class="info-name">工單狀態</span>
				<span class="info-value">
					<!-- <input class="newOrder" type="text" name="workorder-status" value=""> -->
					<div class="dropdown-workorder-status">
						<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							<span class="status-focus-name selected-option newOrder" selectname="workorder-status"></span>
							<span class="caret"></span>
						</button>
						<ul class="status-list dropdown-menu"></ul>
					</div>
				</span>
			</li>
		</ul>



		<h3 class="resume-header">詳細資訊</h3>
		<ul>
			<li id="input-date">
				<span class="info-name">訂單輸入日期</span>
				<span class="info-value" style="position:relative">
					<!-- <input id="inputDate" class="newOrder" type="text" name="input-date" value=""> -->
					<input class="selected-option newOrder" type="text" id='workorder-inputDate-date-picker' selectname="input-date" data-date-format="YYYY/MM/DD HH:mm:ss" />
	                <span class="workerorder-date-picker-btn fa fa-calendar"></span>
				</span>
			</li>
			<li id="description">
				<span class="info-name">說明</span>
				<span class="info-value">
					<input class="newOrder" type="text" name="description" value="" pattern="{1,}" required>
				</span>
			</li>
			<li id="schedule-date">
				<span class="info-name">預定排程日期</span>
				<span class="info-value" style="position:relative">
					<input class="selected-option newOrder" type="text" id='workorder-reserve-date-picker' selectname="schedule-date" data-date-format="YYYY/MM/DD HH:mm:ss" readonly/>
	                <span class="workerorder-date-picker-btn fa fa-calendar"></span>
				</span>
			</li>
			<li id="order-amount">
				<span class="info-name">目標生產數量</span>
				<span class="info-value">
					<input class="newOrder" type="text" name="order-amount" value="" pattern="[0-9]{1,}" title="輸入數字" required>
				</span>
			</li>
			<li id="type">
				<span class="info-name">生產類型</span>
				<span class="info-value">
					<!-- <input class="newOrder" type="text" name="type" value=""> -->
					<div class="dropdown-workorder-type">
						<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" >
							<span class="type-focus-name selected-option newOrder" selectname="type"></span>
							<span class="caret"></span>
						</button>
						<ul class="type-list dropdown-menu"></ul>
					</div>
				</span>
			</li>
			<li id="real-produce-date">
				<span class="info-name">實際開工日期</span>
				<span class="info-value" style="position:relative">
					<!-- <input class="newOrder" type="text" name="real-produce-date" value=""> -->
					<input class="selected-option newOrder" type="text" id='workorder-real-produce-date-picker' selectname="real-produce-date" data-date-format="YYYY/MM/DD HH:mm:ss" readonly disabled/>
	                <span class="workerorder-date-picker-btn fa fa-calendar"></span>
				</span>
			</li>
			<li id="real-amount">
				<span class="info-name">目前完成次數</span>
				<span class="info-value">
					<input class="newOrder" type="text" name="real-amount" value="" pattern="[0-9]{1,30}" title="輸入數字" readonly disabled/>
				</span>
			</li>
			<li id="defective-amount">
				<span class="info-name">目前異常次數</span>
				<span class="info-value">
					<input class="newOrder" type="text" name="defective-amount" value="" pattern="[0-9]{1,30}" title="輸入數字" readonly disabled/>
				</span>
			</li>
			<li id="abnormal-amount">
				<span class="info-name">異常品數量</span>
				<span class="info-value">
					<input class="newOrder" type="text" name="abnormal-amount" value="" pattern="[0-9]{1,30}" title="輸入數字" readonly disabled/>
				</span>
			</li>
			<li id="real-finish">
				<span class="info-name">實際完成日期</span>
				<span class="info-value" style="position:relative">
					<!-- <input class="newOrder" type="text" name="real-finish" value=""> -->
					<input class="selected-option newOrder" type="text" id='workorder-real-finish-date-picker' selectname="real-finish" data-date-format="YYYY/MM/DD HH:mm:ss" readonly disabled/>
	                <span class="workerorder-date-picker-btn fa fa-calendar"></span>
				</span>
			</li>
		</ul>
	</div>

</form>
</div>


<script src="../../../build/bundle/workorder-new.js"></script>

</body>
</html>
